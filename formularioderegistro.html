<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>

    <main>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" />
        <br />
        <br />
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" />
        <br />
        <br />
        <label for="mdc">Modalidad de Cursada:</label>
        <input
          type="radio"
          id="ondemand"
          name="modalidad_cursada"
          value="ONDEMAND"
        />
        <label for="ondemand">On-Demand</label>
        <input
          type="radio"
          id="envivo"
          name="modalidad_cursada"
          value="ENVIVO"
        />
        <label for="envivo">En vivo</label>
        <br />
        <br />
        <label for="email">Correo</label>
        <input type="email" id="email" name="email" />
        <br />
        <br />
        <input type="checkbox" name="confirmacion1" id="conf1" />
        <label for="conf1"
          >Deseo recibir información sobre nuevos posteos en la plataforma de
          Nucba</label
        >
        <br />
        <input type="checkbox" name="confirmacion2" id="conf2" />
        <label for="conf2"
          >Declaro que leí los terminos y condiciones y estoy listo para
          convertirme en desarrollador web Full Stack</label
        >

        <br />
        <br />
        <input type="submit" value="Enviar" />
      </form>
    </main>
  </body>
</html>
